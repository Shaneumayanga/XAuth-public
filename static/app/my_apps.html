<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You apps</title>
</head>

<body>
    <h3>Your apps</h3>

    <div>
        {{range .Apps}}
            <hr>
            <p>App name:  <b>{{.Appname}}</b></p> 
            <p>App description: <b>{{.Appdescription}}</b></p> 
            <p>Call back url:  <b>{{.CallbackURL}}</b></p> 
            <p>Clientid: <b>{{.Clientid}}</b></p>
            <p>Clientsecret: <b>{{.Clientsecret}}</b></p>
            <hr> 
        {{end}}
    </div>
</body>

</html>
